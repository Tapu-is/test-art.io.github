<!-- request.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Request | Maria Lopez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Tiles -->
    <div class="background-tiles">
        <div class="tile-row" style="--speed: 60s"></div>
        <div class="tile-row" style="--speed: 80s"></div>
    </div>

    <!-- Form Container -->
    <div class="request-container">
        <div class="form-container">
            <h1>Commission Request</h1>
            <form id="commissionForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <select id="size" required>
                        <option value="">Select Size</option>
                        <option value="Small">Small 7x1</option>
                        <option value="Medium">Medium 8x1</option>
                        <option value="Large">Large 10x3</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="type" required>
                        <option value="">Select Art Type</option>
                        <option value="Portrait">Portrait</option>
                        <option value="Landscape">Landscape</option>
                        <option value="Abstract">Abstract</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea id="details" placeholder="Special requests..." required></textarea>
                </div>
                <button type="submit">Submit Request</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
